<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./extra-skills.css">
    <script src="/app.js" type="text/javascript" defer></script>
    <link href="https://css.gg/css" rel="stylesheet" />
    <script src="./extra-skills.js" type="text/javascript" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades extras</title>
</head>

<body>
    <main id="extraSkills">
        <div id="leftPanel">
            <button onclick="goTo('/pages/personal-data/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-user"></i>
            </button>
            <button onclick="goTo('/pages/experiences/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-work-alt"></i>
            </button>
            <button onclick="goTo('/pages/academic-life/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-pen"></i>
            </button>
            <button onclick="goTo('/pages/projects/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-album"></i>
            </button>
            <button onclick="goTo('/pages/tech-skills/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-card-diamonds"></i>
            </button>
            <button onclick="goTo('/pages/extra-skills/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-card-hearts"></i>
            </button>
            <button onclick="goTo('/pages/tech-map/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-display-grid"></i>
            </button>
            <button onclick="goTo('/pages/hobbies/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;">
                <i class="gg-games"></i>
            </button>
        </div>
        <img id="smallProfileImage" src="" />
        <div id="content">
            <button id="backButton" onclick="showHome()" style="width: fit-content;">
                <span class="line-md--arrow-left-circle"></span>
                <p>Voltar</p>
            </button>
            <section>
                <div id="header">
                    <h2>Habilidades extras</h2>
                </div>

                <div id="container">
                    <div class="card">
                        <div class="cardContent">
                            <h3>{{name}}</h3>
                            <p>{{description}}</p>
                        </div>
                        <div class="cardFooter">
                            <span class="copyButton">
                                <i class="gg-copy" style="scale: 0.6"></i>
                                <a>Copiar</a>
                            </span>
                            <div class="labelCard">
                                <p>{{type}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
