<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./tech-skills.css">
    <script src="/app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="./tech-skills.js" type="text/javascript" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills</title>
</head>

<body>
    <main id="personalData">
        <div id="leftPanel">
            <button onclick="goTo('/pages/personal-data/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Personal Data">
                <i class="bi bi-person"></i>
            </button>
            <button onclick="goTo('/pages/experiences/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Experiences">
                <i class="bi bi-briefcase"></i>
            </button>
            <button onclick="goTo('/pages/academic-life/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Academic Life">
                <i class="bi bi-mortarboard"></i>
            </button>
            <button onclick="goTo('/pages/projects/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Projects">
                <i class="bi bi-code"></i>
            </button>
            <button onclick="goTo('/pages/tech-skills/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Technical Skills">
                <i class="bi bi-keyboard"></i>
            </button>
            <button onclick="goTo('/pages/extra-skills/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Extra Skills">
                <i class="bi bi-person-lines-fill"></i>
            </button>
            <button onclick="goTo('/pages/tech-map/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Tech Map">
                <i class="bi bi-grid-3x2-gap"></i>
            </button>
            <button onclick="goTo('/pages/hobbies/index.html')"
                style="width: 110px; height: 60px; margin-left: -50px; justify-content: end;" title="Hobbies">
                <i class="bi bi-joystick"></i>
            </button>
        </div>
        <img id="smallProfileImage" src="" />
        <div id="content">
            <button id="backButton" onclick="showHome()" style="width: fit-content;">
                <span class="line-md--arrow-left-circle"></span>
                <p>Back</p>
            </button>
            <section>
                <div id="header">
                    <h2>Technical Skills</h2>
                </div>

                <div id="container">
                    <div id="skillCardTemplate" class="skillCard">
                        <div class="skillCardContent">
                        </div>
                        <div class="skillCardFooter">
                            <p>{{name}}</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
